<div class="d-flex flex-wrap padding-jumbotron">
    <div class="card-box w-45">
        <div class="header-box">
            <span>{{performanceCurve | translate }}</span>
            <div class="date-container" (click)="showCalendarChart1()">
                <div class="d-inline-block">{{calendarLabelChart1}}</div>
                <div class="calendar-icon d-inline-block"><i class="motum-i tm-e925"></i></div>
                <div class="calendar-icon d-inline-block"><i class="motum-i tm-e915"></i></div>
            </div>
        </div>
        <div id="chart1" [style.width.%]="100" [style.height.%]="80" class="d-inline-block">

        </div>

    </div>
    <div class="w-10"></div>
    <div class="card-box w-45">

        <div class="header-box">
            <span>{{fuelConsumption | translate}}</span>
            <div class="date-container" (click)="showCalendarChart2()">
                <div class="d-inline-block">{{calendarLabelChart2}}</div>
                <div class="calendar-icon d-inline-block"><i class="motum-i tm-e925"></i></div>
                <div class="calendar-icon d-inline-block"><i class="motum-i tm-e915"></i></div>
            </div>
        </div>
        <div id="chart2" [style.width.%]="100" [style.height.%]="80">

        </div>

    </div>
</div>

<div class="row  main-container">
    <div class="col-md-12">
        <div class="box-shadow">
            <div class="table-container">
                <div class="row protect-row-height">

                    <div class="col-lg-5 col-md-7 col-sm-8 col-xs-8 col-8 row" style=" padding-left: 30px; margin-top: -5px; ">

                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12 row icons-container" style="" >
                            <motum-group-btn

                                    class="d-inline-block"
                                    id="BG"
                                    [buttonsArray]="btnArray"
                                    (selectedItem)="onChangeSelectedItem($event)">

                            </motum-group-btn>
                            <div class="icon-style test">
                                <i class="motum-i tm-e91c i-style" (click)="exportToExel()"></i>
                            </div><div class="icon-style test">
                            <i class="motum-i tm-e91b i-style" (click)="getVehiclesData()"></i>
                            </div>
                        </div>
                    </div>


                    <div class="col-lg-4 col-md-2 col-sm-4 col-xs-4 col-4 text-right" style="padding-left: 0px; padding-right: 0px;">
                        <div *ngIf="selectedTab == 'BG1'" class="animated fadeIn calendar-btn-container" (click)="showCalendarTable()">
                            <span class="calendar-lbl-container">{{calendarLabelTable}}</span>
                            <i class="motum-i tm-e925"></i>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-11 col-xs-11 col-11" style="padding-right: 0px;">
                        <motum-search-input

                                [styleInput]="'table'"
                                [placeholder]="search | translate"
                                [defaultWidthPercent]=100
                                (changesSearchValue)="onFilterChanged($event)">

                        </motum-search-input>
                    </div>
                </div>

                <div class="row" style="margin-top: -10px;">

                    <div class="col-md-12 col-sm-12 col-lg-12"  (clickOutside)="clickOutside($event)" >
                        <ag-grid-angular *ngIf="hasLoadTranslateLabel"
                                         class="ag-theme-material table-main"
                                         [gridOptions] = "gridOptions"
                                         [rowSelection]="rowSelection"
                                         [suppressRowClickSelection]="true"
                                         [suppressAggFuncInHeader]="true"
                                         [enableColResize]="true"
                                         [pagination]="true"
                                         [animateRows]="true"
                                         (cellClicked)="onCellClicked($event)"
                                         (rowClicked)="onRowClicked($event)"
                                         (gridReady)="onGridReady($event)">
                        </ag-grid-angular>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="footer-table-counter">{{records | translate}} {{tableVehicleCount}}</div>

<motum-modal-date-picker *ngIf="showCalendarModalTable"
                         (selectedOption)="getSelectedOptionTable($event)"
                         (hasBeenClosed)="modalClosedTable()"
                         (selectedRange)="getSelectedRangeTable($event)"
                         (calendarLabel)="getCalendarLabelTable($event)"
                         [userDefinedOption]="selectedOptionTable"
                         [userDefinedRange]="selectedRangeTable">

</motum-modal-date-picker>

<motum-modal-date-picker *ngIf="showCalendarModalChart1"
                         (selectedOption)="getSelectedOptionChart1($event)"
                         (hasBeenClosed)="modalClosedChart1()"
                         (selectedRange)="getSelectedRangeChart1($event)"
                         (calendarLabel)="getCalendarLabelChart1($event)"
                         [userDefinedOption]="selectedOptionChart1"
                         [userDefinedRange]="selectedRangeChart1">

</motum-modal-date-picker>

<motum-modal-date-picker *ngIf="showCalendarModalChart2"
                         (selectedOption)="getSelectedOptionChart2($event)"
                         (hasBeenClosed)="modalClosedChart2()"
                         (selectedRange)="getSelectedRangeChart2($event)"
                         (calendarLabel)="getCalendarLabelChart2($event)"
                         [userDefinedOption]="selectedOptionChart2"
                         [userDefinedRange]="selectedRangeChart2">

</motum-modal-date-picker>
