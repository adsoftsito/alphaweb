<ng-template #CalendarModal let-c="close">
    <div class="modal-header">
        <div class="modal-title">{{this.selectedRangeTitle}}</div>
        <button type="button" class="close" aria-label="Close" (click)="c(false)">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body row">

        <div class="row" style="padding-bottom: 30px;width: 99%; margin-left: 0; padding-left: 25px; padding-right: 24px;">
            <motum-group-btn
                            [id]="'CA'"
                            [buttonsArray]="buttonsArray"   class="d-flex" style="width: 100%;"

                             (selectedItem)="getSelectedOption($event)"
            ></motum-group-btn>
        </div>
        <div class="row">
            <motum-date-picker
                    [customRange]="userDefinedRange"
                    [dualCalendar] ="true"
                    [rangeSelection]="rangeSelection"
                    [rangeBy]="rangeType"
                    [rangeDays]="rangeDays"
                    [userCanClick]="true"
                    (selectedMinMaxRange)="getSelectedRange($event)"
                    (newRangeType)="getNewRangeType($event)"
            ></motum-date-picker>
        </div>
    </div>
    <div class="modal-footer">
        <button motum-button
                    size='large'
                    [outline]="true"
                    [color]="'grey'"
                    (click)="c(false)">{{cancelModal | translate }}</button>
        <button motum-button
                    size='large'
                    [color]="'secondary'"
                    (click)="c(true)">{{acceptModal | translate}}</button>
    </div>
</ng-template>
