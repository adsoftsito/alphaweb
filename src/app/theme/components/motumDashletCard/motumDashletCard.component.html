<div class="dashletCard">
  <div class="headerCard" [style.background]="colorHeader">
    {{dataCard.title}}
  </div>
  <div class="bodyCard">
    <div class="subtitle">
      {{dataCard.content}}
    </div>
    <div class="quantity">
      {{dataCard.quantity}}
    </div>
  </div>
  <div class="footerCard">
    <div class="total">
      Total: {{dataCard.total}}
    </div>
  </div>
</div>
